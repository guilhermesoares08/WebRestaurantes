<div class="row">
    
  <div class="col-md-8">
    
    <div class="card profile-card-2">
      <div class="card-img-block">
        <img
          [src]="imagemURL"
          class="img-fluid"
          style="cursor: pointer;"
          alt="Card image cap"
        />
      </div>
      <div class="card-body pt-3">
        <h4>{{restaurantObj.description}}</h4>
        <p class="card-text">
          <b>Local:</b> bla
          <br />
          <b>Data:</b> bla
        </p>
        <hr />
        <p class="card-text">
          <b>Contatos</b><br />
          <small class="text-muted">Telefone: {{restaurantObj.phone | mask: '(000) 00000-0000'}}</small>
          <br />
          <small class="text-muted">e-mail: {{restaurantObj.email}}</small>
        </p>
        <p class="card-text">
          Capacidade:
          <small class="text-muted">bla</small>
        </p>
        <div class="row">
          <div class="icon-block col-md-8 iconesSociais"></div>
          <!--div class="col-md-4 d-flex justify-content-center">
            <a href="#" class="btn btn-outline-primary">Participar</a>
        </div-->
        </div>
      </div>
    </div>
  </div>


  <form [formGroup]="registerScheduleForm">    
    <div class="form-row">
      <div class=" col-md-12">
        <label>Data da reserva</label>        
        <input formControlName="scheduleDate" bsDatepicker dropdownToggle dropdown  (onHidden)="mostraMesas()" autofocus />       
        <!-- <pre class="code-preview" *ngIf="registerScheduleForm.value.scheduleDate" class="code-preview">{{registerScheduleForm.value.scheduleDate | DateTimeFormatPipe}}</pre> -->        
        <!-- <div class="col-xs-12 col-12">
          <pre class="card card-block card-header" *ngFor="let message of messages">{{message}}</pre>
        </div> -->
      </div>                       
    </div>
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group ">
        <label>Mesas</label>        
          <div class="btn-group" dropdown [isDisabled]="disabledDropTable">
            <button id="button-disabled-menu" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                    aria-controls="dropdown-disabled-menu">
              Button dropdown <span class="caret"></span>
            </button>
            <ul id="dropdown" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-menu">              
              <li role="menuitem" *ngFor="let t of tables"><a class="dropdown-item" >{{t.description}}</a></li>
            </ul>
          </div>  
        </div>     
      </div>                       
    </div>
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group ">
          <label>Qtd pessoas</label>                  
            <select  id="arac-turu" disabled="{{disabledDropTable.toString()}}" >                
                <option role="menuitem" *ngFor="let t of tables"><a class="dropdown-item" >{{t.description}}</a></option>
            </select>
        </div>
      </div> 
    </div>
    <app-form-debug [form]="registerScheduleForm" ngDefaultControl></app-form-debug>
    
  </form>
  
</div>
